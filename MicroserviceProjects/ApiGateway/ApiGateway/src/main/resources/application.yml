
Server:
  port: 9003

eureka:
  instance:
    hostname: localhost

Spring:
  application:
    name: Api-Gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**

        - id: contact-service
          uri: lb://contact-service
          predicates:
            - Path=/contact/**